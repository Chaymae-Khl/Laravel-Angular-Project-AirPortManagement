



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
</head>
<body>
    

   
   <form class="form-horizontal" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
   <a routerLink="/accueil"><i class="fa fa-home"></i></a> 
  
   <h2>Login</h2>
    <fieldset>
        <p style="color: red;font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;position: relative; left: 10px;">{{message}}</p>
        <div class="control-group">
            <div class="controls">
                <input type="text" id="email" name="email" placeholder="Email" class="input-xlarge" required ngModel>
            </div>
        </div>

        <div class="control-group">
            <div class="controls">
                <input type="password" id="password" name="password" placeholder="Password" required class="input-xlarge" ngModel>
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <input type="oste" id="poste" name="poste" placeholder="User" required class="input-xlarge" ngModel>
            </div>
        </div>

        <div class="control-group">
            <div class="controls">
                <button class="btn ">Login</button>
            </div>
        </div>
        <a href="/signin"> Sign In</a>
    </fieldset>
</form> 
</body>
</html>
