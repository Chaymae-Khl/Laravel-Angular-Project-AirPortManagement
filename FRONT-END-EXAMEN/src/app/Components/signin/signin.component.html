<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>


<div class="container">
 
<form (ngSubmit)="insertuserData()"> 
  <a routerLink="/accueil"><i class="fa fa-home"></i></a> 
  <h2>Sign In</h2>
    <div class="form-group">
      <label for="formGroupExampleInput">Nom</label>
      <input type="text" name="name" class="form-control" id="formGroupExampleInput" [(ngModel)]="user.name" placeholder="Nom" required>
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput2"> E-mail</label>
      <input type="email" name="email" class="form-control" id="formGroupExampleInput2" [(ngModel)]="user.email" placeholder="E-mail" required>
    </div>
    <div class="form-group">
        <label for="formGroupExampleInput2">Password</label>
        <input type="password" name="password" class="form-control" id="formGroupExampleInput2" [(ngModel)]="user.password" placeholder="Password" required>
      </div>

      <div class="form-group">
        <label for="formGroupExampleInput2">User</label>
        <input type="poste" name="poste" class="form-control" id="formGroupExampleInput2" [(ngModel)]="user.poste" placeholder="user" required>
      </div>
      <button type="submit" class="btn btn-primary" > Sign In</button>
  </form>
</div>  
</body>
</html>
