<div class="container">
    <button class="btn r" style="position: absolute;top: 130px;background-color: rgb(74, 74, 159);"> <a style="text-decoration: none;color: azure;" routerLink="/enregistrer"> <svg id="return" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-short" viewBox="0 0 16 16">
      <path fill-rule="evenodd" d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5z"/>
    </svg></a></button> 
<h1 style="text-align: center; padding: 22px;" > <img src="assets/img/bag.png" alt="">     Liste de Bagages</h1>
<form class="uk-form">
  <input id="inpu" [(ngModel)]="bagage.id_pass" name="bagage.id_pass" placeholder="Id passager">
  <svg id="search" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
  </svg>
</form>
<table class="table">
    <thead>
        <tr>
          <th scope="col">Numéro Bagages</th>
          <th scope="col">Numéro du Passager</th>
          <th scope="col">Numéro du Passport</th>
          <th scope="col">Nom</th>
          <th scope="col">Poids</th>
         
  
        </tr>
    </thead>
   
    <tbody >
       
            <tr *ngFor="let bagage of bagages | tableFilter: bagage.id_pass">
                <td scope="row">{{bagage.id}}</td>
                <td>{{bagage.id_pass}}</td>
                <td>{{bagage.num_passort}}</td>
                <td>{{bagage.nom}}</td>
                <td>{{bagage.poids}}</td>
                <td><a routerLink="/show/{{bagage.id}}"><button class="btn btn-warning btn-sm mx-2"  ><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
                  <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"/>
                  <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"/>
                </svg></button></a></td>
            </tr>
           
    </tbody>
  </table>
</div>
